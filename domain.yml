version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: []
- inform:
    use_entities: true
- order:
    use_entities: []
- provide:
    use_entities: true
- admin:
    use_entities: []
- option_day:
    use_entities: []
- option_year:
    use_entities: []
- option_month:
    use_entities: []
- option_pdf:
    use_entities: []
- date:
    use_entities: true
- year:
    use_entities: true
- month:
    use_entities: true
entities:
- orderid
- email
- pincode
- date
- year
- month
slots:
  mode:
    type: rasa.shared.core.slots.TextSlot
    initial_value: admin
    auto_fill: true
    influence_conversation: true
  orderid:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  email:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  pincode:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: true
  date:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  year:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  month:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: |
      Hello! Welcome to Dell! How can I help you?
  - text: |
      Hi! Welcome to Dell! What can I do for you?
  utter_ask_orderid:
  - text: |
      What is your Order ID?
  - text: |
      May I know your Order ID?
  utter_subscribed:
  - text: |
      Wait till i fetch your Order Status
  - text: Getting your order Status
  utter_ask_email:
  - text: |
      Your email id seems to be incorrect. Please provide valid email id.
  utter_confirmation:
  - text: |
      Thankyou for the details. Your order status is 'Success'! You will receive your order shortly.
  utter_patterns:
  - buttons:
    - payload: /option_day
      title: day
    - payload: /option_month
      title: month
    - payload: /option_year
      title: year
    - payload: /option_pdf
      title: Download pdf
    condition:
    - name: mode
      type: slot
      value: admin
    text: |
      Display the failure patterns on the basis of:
  utter_day:
  - text: |
      Please enter the date in dd-mm-yyyy format.
  utter_year:
  - text: |
      Please enter the year in yyyy format.
  utter_month:
  - text: |
      Please enter the month and year in mm-yyyy format.
  utter_pdf:
  - custom:
      payload: pdf_attachment
      title: Failure Patterns
      url: https://www.orimi.com/pdf-test.pdf
    text: Here is the PDF.
actions:
- '...'
- utter_greet
- utter_subscribed
- action_order
- validate_email_form
- action_validation
- utter_ask_orderid
- utter_ask_email
- utter_confirmation
- action_admin
- action_day
- action_year
- action_month
- utter_patterns
- utter_day
- utter_year
- utter_month
- action_pdf
- utter_pdf
forms:
  newsletter_form:
    required_slots:
      orderid:
      - entity: orderid
        type: from_entity
  auth_form:
    required_slots:
      email:
      - entity: email
        type: from_entity
      pincode:
      - entity: pincode
        type: from_entity
e2e_actions: []
