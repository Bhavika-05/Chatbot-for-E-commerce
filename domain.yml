version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: []
- inform
- order:
    use_entities: []
- provide
- admin:
    use_entities: []
- option_day:
    use_entities: []
- option_year:
    use_entities: []
- option_month:
    use_entities: []
- date
- year
- month
entities:
- orderid
- email
- pincode
- date
- year
- month
slots:
  mode:
    type: text
    initial_value: admin
    influence_conversation: true
  orderid:
    type: text
    auto_fill: false
    influence_conversation: true
  email:
    type: text
    auto_fill: false
    influence_conversation: false
  pincode:
    type: text
    auto_fill: false
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  year:
    type: text
    influence_conversation: true
  month:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_orderid:
  - text: |
      What is your Order ID?
  utter_subscribed:
  - text: |
      Wait till i fetch your Order Status
  - text: Getting your order Status
  utter_ask_email:
  - text: |
      Your email id seems to be incorrect. Please provide valid email id.
  utter_confirmation:
  - text: |
      Thankyou for the details. Your order status is 'Success'! You will receive your order shortly.
  utter_patterns:
  - buttons:
    - payload: /option_day
      title: day
    - payload: /option_month
      title: month
    - payload: /option_year
      title: year
    condition:
    - name: mode
      type: slot
      value: admin
    text: |
      Display the failure patterns on the basis of:
  utter_day:
  - text: |
      Please enter the date in dd-mm-yyyy format.
  utter_year:
  - text: |
      Please enter the year in yyyy format.
  utter_month:
  - text: |
      Please enter the month and year in mm-yyyy format.
actions:
- '...'
- utter_greet
- utter_subscribed
- action_order
- validate_email_form
- action_validation
- utter_ask_orderid
- utter_ask_email
- utter_confirmation
- action_admin
- action_day
- action_year
- action_month
- utter_patterns
- utter_day
- utter_year
- utter_month
forms:
  newsletter_form:
    required_slots:
      orderid:
      - entity: orderid
        type: from_entity
  auth_form:
    required_slots:
      email:
      - entity: email
        type: from_entity
      pincode:
      - entity: pincode
        type: from_entity
